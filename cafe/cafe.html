<div class="container mt-2 pt-5">

        <div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="logos/A.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1  class="display-1">Café com Startup</h1>
                    <p>Descubra o que é o café com startups e por que você deveria fazer parte</p>
                  </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="logos/B.jpg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="logos/C.webp" alt="First slide">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
</div>
          <script>
$('.carousel').carousel({
  interval: 2000
})
          </script>
