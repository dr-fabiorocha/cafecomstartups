<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPA com Bootstrap</title>
    <link href="estilo.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
       
        #myCarousel .active.carousel-item-end, 
#myCarousel .active.carousel-item-start {
  transition-duration: 600ms;
  transition-delay: 0ms;
}

#myCarousel .carousel-item-next, 
#myCarousel .carousel-item-prev {
  transition-duration: 0;
  transition-delay: 600ms;
}
    </style>
</head>
<body>

    <!-- Navbar do Bootstrap -->
    <nav class="navbar navbar-dark navbar-expand-lg " style="background-color: #4A99F8;" >
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logos/logo.png" width="50" height="50"class="d-inline-block align-middle" alt="">
        
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-page="cafe/cafe.html">Café com Startups</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#" data-page="intro/intro.html">Intro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#" data-page="encontros/encontros.html">Encontros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="materiais/materiais.html">Materiais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="pessoas/pessoas.html">Pessoas</a>
                    </li>
              
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="contato/contato.html">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="content"> </div>
    <!-- Conteúdo Dinâmico -->
       

        
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll(".nav-link");
            const contentDiv = document.getElementById("content");

            links.forEach(link => {
                link.addEventListener("click", function (event) {
                    event.preventDefault(); // Evita o recarregamento da página

                    const page = this.getAttribute("data-page");

                    // Remove a classe 'active' de todos os links e adiciona ao clicado
                    links.forEach(l => l.classList.remove("active"));
                    this.classList.add("active");

                    // Carrega o conteúdo da página sem piscar
                    fetch(page)
                        .then(response => response.text())
                        .then(html => {
                            contentDiv.innerHTML = html;
                            document.querySelectorAll("#content script").forEach(script => {
            const newScript = document.createElement("script");
            newScript.text = script.textContent;
            document.body.appendChild(newScript);
        });
                        })
                        .catch(error => console.error("Erro ao carregar a página:", error));
                });
            });

            fetch("cafe/cafe.html")
                        .then(response => response.text())
                        .then(html => {
                            contentDiv.innerHTML = html;
                            document.querySelectorAll("#content script").forEach(script => {
            const newScript = document.createElement("script");
            newScript.text = script.textContent;
            document.body.appendChild(newScript);
        });
                        })
                        .catch(error => console.error("Erro ao carregar a página:", error));
                });


 
    </script>


</body>
</html>
