<!DOCTYPE html>
<html lang="pt-br">


<header>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="Thu, 01 Jan 1970 00:00:00 GMT">
    <meta http-equiv="Pragma" content="no-cache">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-png" href="/images/favicon.png">

</header>
<script>
    var menu = '';
    var historico='';
    var atual='';

    function remove() {
        const all = document.getElementsByClassName("navbar-item");
        for (let i = 0; i < all.length; i++) {
            all[i].classList.remove('is-active');
        }
    }

    function closeMenu() {

        document.getElementById('navbarMenuHeroC').classList.remove('is-active');
        document.getElementById('burger').classList.remove('is-active');

    }
    async function volta()
    {

        let site = historico;
        console.log(site);
        let a = await fetch(site);
        let pagina = await a.text();
        document.getElementById('alvo').innerHTML = pagina;
        return true;

    }
    async function ativa(x, site) {

        let a = await fetch(site);
        let pagina = await a.text();

        if (x != null)
        {
            atual = site;
            console.log(atual)
            remove();
            x.classList.add("is-active");
        }
        else {
           
            historico=atual;
        }
        
        document.getElementById('alvo').innerHTML = pagina;
        // close menu
        closeMenu();
        return true;
    }

    document.addEventListener("DOMContentLoaded", function(event) {

        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {

                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const target2 = document.getElementById(target);

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                 el.classList.toggle('is-active');
                target2.classList.toggle('is-active');
                // ativa(target2, 'home/index.html');
            });
        });
         ativa(document.getElementById('home'), 'home/index.html');

    });
</script>

<body>
    <section class="section">
        <nav class="navbar is-dark
     is-fixed-top">


            <div class="navbar-brand">
                <div role="button"  id="burger"  class="navbar-burger" data-target="navbarMenuHeroC">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                  </div>
                </div>


                
            </div>
            <div id="navbarMenuHeroC" class="navbar-menu">
                <div class="navbar-start">
                    <a id="home" class="navbar-item  is-active" onclick="ativa(this, 'home/index.html');return false;">
                        Cafe com Startups
                    </a>


                    <a class="navbar-item" onclick="ativa(this,'intro/index.html');return false;">
                        Intro
                    </a>
                    <a class="navbar-item" onclick="ativa(this,'encontros/index.html');return false;">
                        Encontros
                    </a>


                    <a class="navbar-item" onclick="ativa(this,'pessoas/index.html');return false;">
                        Pessoas
                    </a>


                    <a class="navbar-item" href="" onclick="ativa(this,'contato/index.html');return false;">
                        Contato
                    </a>
                   
                </div>
            </div>


        </nav>

    </section>




    <section>
        <div class="container" id="alvo">

        </div>

    </section>

</body>

</html>
